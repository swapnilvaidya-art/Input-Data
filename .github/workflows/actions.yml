name: Run Input_Data.py

on:
  schedule:
    # Runs every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-dump:
    runs-on: ubuntu-latest

    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Input_Data.py safely
        env:
          PRABHAT_SECRET_KEY: ${{ secrets.PRABHAT_SECRET_KEY }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          USERNAME: ${{ secrets.USERNAME }}
          METABASE_URL: ${{ secrets.METABASE_URL }}
          DAILY_INPUT_QUERY: ${{ secrets.DAILY_INPUT_QUERY }}
          SHEET_ACCESS_KEY: ${{ secrets.SHEET_ACCESS_KEY }}

        run: |
          LOCK_FILE=".Input_Data.lock"

          echo "Workflow triggered at: $(date -u)"

          if [ -f $LOCK_FILE ]; then
            echo "‚ö†Ô∏è Previous run still in progress. Exiting."
            exit 0
          fi

          touch $LOCK_FILE
          echo "üöÄ Running Input_Data.py..."

          python Input_Data.py
          EXIT_CODE=$?

          rm -f $LOCK_FILE

          if [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Automation completed successfully!"
          else
            echo "‚ùå Automation failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi
